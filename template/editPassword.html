<div class= "col-sm-12 col-lg-10">
    <div class = "row">
        <div class="col-sm-12 col-lg-12">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Edit Password</h3>
                    <form>
                        <div class="form-group" ng-class="{'has-error': formerror.password}">
                            <label for="password"><h4>Old Password</h4></label>
                            <input class="form-control" id="password" ng-model="formdata.password" type="password" required>
                            <span class="help-block" ng-if="formerror.password">{{formerror.password}}</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': formerror.password}">
                            <label for="newpassword"><h4>New Password</h4></label>
                            <input class="form-control" id="newpassword" ng-model="formdata.newpassword" type="password" required>
                            <span class="help-block" ng-if="formerror.newpassword">{{formerror.newpassword}}</span>
                        </div>
                        
                        
                        <button type="submit" ng-click="editPassword()" class="btn btn-info">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
