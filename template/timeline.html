	<div class= "col-xs-12 col-sm-10">
		<div class = "row">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-xs-12">
						<form ng-submit="addPost()">
							<div class="form-group">
								<label for="writeNewPost"><h4>Title</h4></label>
								<input class="form-control" id="writeNewTitle" placeholder="Title" ng-model="newpost.title" type="text" required>
							</div>
							<div class="form-group">
								<label for="writeNewPost"><h4>New post</h4></label>
								<textarea class="form-control" id="writeNewPost" placeholder="Post" ng-model="newpost.text" required></textarea>
							</div>
							<button type="submit" class="btn btn-default">Post</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12" >
						<h3>Posts</h3>
					</div>
					<div class="col-xs-12" ng-repeat="post in posts">
					<div class="panel panel-default">
						<div class="panel-body">
							<h4>{{post.title || post.retweet.title}}</h4>
							<p ng-bind-html="(post.text || post.retweet.text) | linkfy"></p>
						</div>
						<div class="panel-footer">
							por <a ng-href="profile/{{post.user.username}}">{{post.user.username}}</a> em <a ng-href="details/{{post.id}}">{{post.createdAt | date:"dd/MM/yyyy"}}</a> <span ng-if="post.retweet">from <a ng-href="details/{{post.retweet.id}}">Post</a> </span> 
						</div>
					</div> <!--um desse para cada post-->
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
