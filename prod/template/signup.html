<div class= "col-sm-12 col-lg-10">
    <div class = "row">
        <div class="col-sm-12 col-lg-12">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Create New Account</h3>
                    <form ng-submit="signUp()">
                        <div class="form-group" ng-class="{'has-error': formerror.username}">
                            <label for="username"><h4>Username</h4></label>
                            <input class="form-control" id="username" placeholder="Username" ng-model="formdata.username" type="text" required>
                            <span class="help-block" ng-if="formerror.username">{{formerror.username}}</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': formerror.password}">
                            <label for="password"><h4>Password</h4></label>
                            <input class="form-control" id="password" placeholder="Password" ng-model="formdata.password" type="password" required>
                            <span class="help-block" ng-if="formerror.password">{{formerror.password}}</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': formerror.name}">
                            <label for="name"><h4>Name</h4></label>
                            <input class="form-control" id="name" placeholder="Name" ng-model="formdata.name" type="text" required>
                            <span class="help-block" ng-if="formerror.name">{{formerror.name}}</span>
                        </div>

                        <div class="form-group">
                            <label for="photo"><h4>Photo</h4></label>
                            <input id="photo" ngf-select ng-model="f_photo" type="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="5MB" required>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error': formerror.description}">
                            <label for="description"><h4>Description</h4></label>
                            <textarea class="form-control" id="description" placeholder="Description" ng-model="formdata.description" type="text" required></textarea> 
                            <span class="help-block" ng-if="formerror.description">{{formerror.description}}</span>
                        </div>
                        <div class="form-group" ng-class="{'has-error': formerror.birthday}">
                            <label for="birthday"><h4>Birthday</h4></label>
                            <input class="form-control" id="birthday" placeholder="yyyy-mm-dd" ng-model="formdata.birthday_date" type="date" required>
                            <span class="help-block" ng-if="formerror.birthday">{{formerror.birthday}}</span>
                            
                        </div>
                        <button type="submit" class="btn btn-success">SignUp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
