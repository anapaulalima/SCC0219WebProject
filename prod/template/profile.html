<div class="row">
	<div class="col-md-offset-2 col-md-6 col-xs-8 col-sm-8">
		<div class="row">
			<div class="col-xs-6">
				<h4>Nome</h4>
			</div>
			<div class="col-xs-6">
				<h4>Data de Nascimento</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h5>{{user.name}}</h5>
			</div>
			<div class="col-xs-6">
				<h5>{{user.birthday}}</h5>
			</div>
		</div>

	<div class="row">
		<div class="col-xs-12">
			<h4>Bio</h4>
			<h5>{{user.description}}</h5>
		</div>
	</div>
	</div>
	<div class="col-md-4 col-sm-4 col-xs-4">
		<div class="row">
			<div class="col-xs-12">
				<img src="{{user.photo}}" alt="Perfil photo" data-options='{"width": 250, "height":250, "minScale":0.8}' crossorigin="anonymous" class="tocrop" data-destiny="#photosquare">
				<canvas id="photosquare"></canvas>
			</div>
		</div>
		<div class="row" ng-if="!myself">
			<div class="col-xs-12">
				<form>
				    <button type="submit" ng-click="follow()" class="btn btn-block" ng-class="{'btn-success': following}" style="max-width:250px">{{(following)? "Following" : "Follow"}}</button>
				</form>
			</div>
		</div>
		
	</div>
</div>
<div class="row" >
	<div class="col-xs-12 col-sm-2">
		<div class="row">
			<div class="col-sm-12">
				<h4>Trendic Topics</h4>
			</div>
			<div class="col-sm-12">
				<h5>one<br>
					two<br>
					three<br>
					four</h5>
			</div>
		</div>
	</div>
	<div class= "col-xs-12 col-sm-10">
		<div class = "row">
			<div class="col-sm-12" ng-if="myself">
				<div class="row">
					<div class="col-xs-12">
						<form ng-submit="addPost()">
							<div class="form-group">
								<label for="writeNewPost"><h4>Title</h4></label>
								<input class="form-control" id="writeNewTitle" placeholder="Title" ng-model="newpost.title" type="text" required>
							</div>
							<div class="form-group">
								<label for="writeNewPost"><h4>New post</h4></label>
								<textarea class="form-control" id="writeNewPost" placeholder="Post" ng-model="newpost.text" required></textarea>
							</div>
							<button type="submit" class="btn btn-default">Post</button>
						</form>
					</div>
				</div>
			</div>

			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12" >
						<h3>Posts</h3>
					</div>
					<div class="col-xs-12" ng-repeat="post in posts">
					<div class="panel panel-default">
						<div class="panel-body">
							<h4>{{post.title}}</h4>
							<p ng-bind-html="post.text | linkfy"></p>
						</div>
						<div class="panel-footer">
							por <a ng-href="profile/{{post.user.username}}">{{post.user.username}}</a> em <a ng-href="details/{{post.id}}">{{post.createdAt}}</a>
						</div>
					</div> <!--um desse para cada post-->
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<button type="submit" class="btn btn-default">Next</button>
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
