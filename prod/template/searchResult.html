	<div class= "col-xs-12 col-sm-10">
			<h2>Search for {{text}}</h2>
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-12" >
						<h3>Posts</h3>
					</div>
					<div class="col-xs-12" ng-repeat="post in posts">
					<div class="panel panel-default">
						<div class="panel-body">
							<h4>{{post.title || post.retweet.title}}</h4>
							<p ng-bind-html="(post.text || post.retweet.text) | linkfy"></p>
						</div>
						<div class="panel-footer">
							por <a ng-href="profile/{{post.user.username}}">{{post.user.username}}</a> em <a ng-href="details/{{post.id}}">{{post.createdAt | date:"dd/MM/yyyy"}}</a> <span ng-if="post.retweet">from <a ng-href="details/{{post.retweet.id}}">Post</a> </span> 
						</div>
					</div> <!--um desse para cada post-->
					</div>
				
					<div class="col-sm-12" >
						<h3>Users</h3>
					</div>
					<div class="col-xs-12" ng-repeat="user in users">
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-12">
											<h4><a ng-href="profile/{{user.username}}">{{user.username}}</a></h4>
										</div>
										<div class="col-sm-12">
											<h5>{{user.description}}</h5>
										</div>
									</div>
								</div>
							</div>
						</div> <!--um desse para cada user-->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
